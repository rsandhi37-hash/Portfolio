<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rehan Sandhi | Digital Ecosystem</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        /* Cohesive CSS Variables */
        :root {
            --bg-base: #030712;
            --grid-line: rgba(3, 218, 198, 0.07);
            --accent-cyan: #03dac6;
            --accent-magenta: #ff0055;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --card-bg: rgba(15, 23, 42, 0.6);
            --card-border: rgba(3, 218, 198, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg-base);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            overflow-x: hidden;
            
            /* Layered Background with Geometric Grid & Radial Glow */
            background-image: 
                radial-gradient(circle at 50% 0%, rgba(3, 218, 198, 0.15) 0%, transparent 60%),
                linear-gradient(var(--grid-line) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
            background-position: center top;
            background-attachment: fixed;
        }

        /* Profile Header Area */
        .profile-container {
            text-align: center;
            margin-bottom: 50px;
            opacity: 0;
            animation: slideDownFade 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .avatar-box {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            border-radius: 30%;
            background: linear-gradient(135deg, var(--bg-base), #1e293b);
            border: 2px solid var(--accent-cyan);
            box-shadow: 0 0 30px rgba(3, 218, 198, 0.3), inset 0 0 20px rgba(3, 218, 198, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transform: rotate(45deg);
        }

        .avatar-box i {
            transform: rotate(-45deg);
            font-size: 50px;
            color: var(--accent-cyan);
            text-shadow: 0 0 15px var(--accent-cyan);
        }

        h1 {
            font-family: 'Share Tech Mono', monospace;
            font-size: 36px;
            letter-spacing: 2px;
            color: var(--text-primary);
            margin-bottom: 5px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .tagline {
            font-size: 18px;
            color: var(--accent-cyan);
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Links Container */
        .links-wrapper {
            width: 100%;
            max-width: 550px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Individual Link Card */
        .link-card {
            display: flex;
            align-items: center;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
            padding: 20px 25px;
            border-radius: 16px;
            text-decoration: none;
            color: var(--text-primary);
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            
            /* High-Impact Staggered Reveal Setup */
            opacity: 0;
            transform: translateY(40px);
            animation: slideUpFade 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* Staggered Delays */
        .link-card:nth-child(1) { animation-delay: 0.2s; }
        .link-card:nth-child(2) { animation-delay: 0.4s; }
        .link-card:nth-child(3) { animation-delay: 0.6s; }
        .link-card:nth-child(4) { animation-delay: 0.8s; }

        /* Hover Effects */
        .link-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-cyan);
            box-shadow: 0 10px 30px rgba(3, 218, 198, 0.15);
            background: rgba(3, 218, 198, 0.05);
        }

        .link-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: var(--accent-cyan);
            transform: scaleY(0);
            transition: transform 0.4s ease;
            transform-origin: bottom;
        }

        .link-card:hover::before {
            transform: scaleY(1);
        }

        /* Card Content Layout */
        .icon-wrapper {
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            margin-right: 20px;
            color: var(--text-primary);
            transition: 0.4s;
        }

        .link-card:hover .icon-wrapper {
            background: var(--accent-cyan);
            color: var(--bg-base);
            box-shadow: 0 0 15px var(--accent-cyan);
            border-color: var(--accent-cyan);
        }

        .text-content {
            flex: 1;
        }

        .text-content h2 {
            font-family: 'Share Tech Mono', monospace;
            font-size: 20px;
            margin-bottom: 4px;
            letter-spacing: 0.5px;
        }

        .text-content p {
            font-size: 15px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .arrow-icon {
            font-size: 20px;
            color: var(--text-secondary);
            transition: 0.4s;
            transform: translateX(0);
        }

        .link-card:hover .arrow-icon {
            color: var(--accent-cyan);
            transform: translateX(5px);
        }

        /* Custom Keyframe Animations */
        @keyframes slideDownFade {
            0% { opacity: 0; transform: translateY(-30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUpFade {
            0% { opacity: 0; transform: translateY(40px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Special Styling for specific cards if needed */
        .card-noor:hover .icon-wrapper {
            background: var(--accent-magenta);
            color: #fff;
            box-shadow: 0 0 15px var(--accent-magenta);
            border-color: var(--accent-magenta);
        }
        .card-noor:hover::before {
            background: var(--accent-magenta);
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <div class="avatar-box">
            <i class="fas fa-terminal"></i>
        </div>
        <h1>REHAN SANDHI</h1>
        <div class="tagline">Digital Ecosystem</div>
    </div>

    <div class="links-wrapper">
        
        <a href="https://rehansandhi181.blogspot.com" class="link-card" target="_blank">
            <div class="icon-wrapper"><i class="fas fa-user-tie"></i></div>
            <div class="text-content">
                <h2>Official Portfolio</h2>
                <p>Explore my professional work & skills</p>
            </div>
            <i class="fas fa-chevron-right arrow-icon"></i>
        </a>

        <a href="https://rehan-sandhi.blogspot.com" class="link-card" target="_blank">
            <div class="icon-wrapper"><i class="fas fa-rss"></i></div>
            <div class="text-content">
                <h2>Verified Blog</h2>
                <p>Stay updated with my latest milestones</p>
            </div>
            <i class="fas fa-chevron-right arrow-icon"></i>
        </a>

        <a href="https://noor-in.netlify.app" class="link-card card-noor" target="_blank">
            <div class="icon-wrapper"><i class="fas fa-feather-alt"></i></div>
            <div class="text-content">
                <h2>Noor Shayari</h2>
                <p>Join my social media shayari platform</p>
            </div>
            <i class="fas fa-chevron-right arrow-icon"></i>
        </a>

        <a href="https://rs-appstore.blogspot.com" class="link-card" target="_blank">
            <div class="icon-wrapper"><i class="fab fa-google-play"></i></div>
            <div class="text-content">
                <h2>RS App Store</h2>
                <p>Download my premium web applications</p>
            </div>
            <i class="fas fa-chevron-right arrow-icon"></i>
        </a>

    </div>

</body>
</html>
